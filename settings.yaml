########################################################################
# File locations
data_dir: data
data_file_template: '{data_dir}/{}_gcmass_{:g}_paper_data_new.hdf5'
z0_data_file: '{data_dir}/{}_paper_z0_gc_properties.hdf5'

########################################################################
# Analysis settings
Analysis:
  aperture: 30.0 # ckpc
  outer_radius: 50.0 # kpc
  gc_mass: 1.0e+5 # Msun
  Cosmology: # Planck 2015
    omega_M: 0.3156
    omega_lambda: 0.6844
    h: 0.6727
  cluster_mass_limit: 5.0e+3 # Msun

########################################################################
# Observations
Observations:
  caldwell_2011_m31_mstar_feh_data_file: '{data_dir}/caldwell_2011_logMstar_FeH.csv'
  johnson_2017_m31_dNdlogM_data_file: '{data_dir}/johnson_2017_dNdlogM_M.csv'
  hunt_2024_mw_NlogM_data_file: '{data_dir}/hunt_2024_N_M_bins.csv'
  fall_2009_antennae_NlogM_data_file: '{data_dir}/fall_2009_NdlogM_M.csv'
  caldwell_2009_m31_old_data_file: '{data_dir}/caldwell_2009_old_clusters.csv'
  caldwell_2009_m31_int_data_file: '{data_dir}/caldwell_2009_intermediate_clusters.csv'
  caldwell_2009_m31_young_data_file: '{data_dir}/caldwell_2009_young_clusters.csv'
  baumgardt_2019_mw_cluster_file: '{data_dir}/baumgardt_2019_mw_gcs.csv'
  horta_2021_zetagc_file: '{data_dir}/horta_2021_fGC.csv'
  mstar_mw: 6.08e+10 # Mstar (Licquia & Newman 2015)[doi:10.1088/0004-637X/806/1/96]
  mstar_mw_1sig_err: [-1.14e10, 1.14e10] # Mstar 1sig err (Licquia & Newman 2015)[doi:10.1088/0004-637X/806/1/96]
  mstar_m31: 1.03e+11 # Mstar (Sick et al. 2015)[doi:10.1017/S1743921315003440]
  mstar_m31_1sig_err: [-1.7e+10, 2.3e+10] # Mstar 1sig err (Sick et al. 2015)[doi:10.1017/S1743921315003440]
  bastian_2020_sm_mstar_data_file: '{data_dir}/bastian2020_SM_Mstar_z0.csv'
  bastian_2020_sminit_mstar_data_file: '{data_dir}/bastian2020_SMinit_Mstar_z0.csv'

########################################################################
# Simulations
Simulations:
  sim_list:
    [
      'z2_od_1p000_mz1p7_1p100_HiRes',
      'z2_od_1p000_HiRes',
      'z2_od_1p000_mz1p7_0p800_HiRes',
      'z2_od_1p000_mz1p7_1p100_HiRes_noBH',
      'z2_od_1p000_HiRes_noBH',
      'z2_od_1p000_mz1p7_0p800_HiRes_noBH',
    ]
  # Onset of merger
  sim_z_major_merger: [1.63, 1.7, 1.68, 1.63, 1.7, 1.68]
  sim_tlb_major_merger: [9.85, 10.00, 9.95, 9.85, 10.00, 9.95] # Gyr
  sim_dtlb_mm: [0.325, 0.259, 0.129, 0.325, 0.259, 0.129] # Gyr
  sim_z_target_merger: [0.89, 0.77, ~, 0.89, 0.77, ~]
  sim_tlb_target_merger: [7.49, 6.89, ~, 7.49, 6.89, ~] # Gyr
  sim_dtlb_tm: [0.486, 0.107, ~, 0.486, 0.107, ~] # Gyr
  sim_names:
    [
      "$\\textsc{enhanced}$",
      "$\\textsc{organic}$",
      "$\\textsc{suppressed}$",
      "$\\textsc{enhanced -- noAGN}$",
      "$\\textsc{organic -- noAGN}$",
      "$\\textsc{suppressed -- noAGN}$",
    ]

########################################################################
# Plotting settings
Plotting:
  tlb_lim: [0, 12.0]
  z_lim: [0.0, 8.0]
  fine_spacing: 0.2
  z_cut: 6.5
  coarse_spacing: 1.0
  # all_redshifts: np.arange(*z_lim, fine_spacing)
  # major_redshifts: all_redshifts[~(all_redshifts % 1).astype(bool)]
  # minor_redshifts: all_redshifts[(all_redshifts % 1).astype(bool)]
  # minor_redshifts: np.concatenate(
  #     (
  #         minor_redshifts[minor_redshifts < z_cut],
  #         np.arange(z_cut, z_lim[-1], coarse_spacing),
  #     )
  # )
  arrow_length: 0.0266667 # 0.08 / 3.0
  # axis_rescale: np.abs(np.diff(tlb_lim)[0])
  common_arrow_properties: &common_arrow_properties
    head_width: 0.02 # 3.0 * arrow_length * 0.25,
    head_length: 0.01 # arrow_length * 0.375,
    width: 0.0075 # 3.0 * arrow_length * 0.09375,
    shape: full
    length_includes_head: True
    zorder: 99
  mm_arrow_properties:
    <<: *common_arrow_properties
    ls: ':'
    hatch: '/////'
  tm_arrow_properties:
    <<: *common_arrow_properties
    ls: '-'

  # figure_handler: FigureHandler(
  #     major_redshifts=major_redshifts,
  #     minor_redshifts=minor_redshifts,
  #     tlb_lim=tlb_lim,
  #     cos_obj=cosmology_object,
  # )
  plot_styles:
    z2_od_1p000_mz1p7_1p100_HiRes:
      color: '#7E317B'
    z2_od_1p000_HiRes:
      color: '#34B83B'
    z2_od_1p000_mz1p7_0p800_HiRes:
      color: '#2F3BD6'
    z2_od_1p000_mz1p7_1p100_HiRes_noBH:
      color: '#7E317B'
      marker: .
      ls: --
    z2_od_1p000_HiRes_noBH:
      color: '#34B83B'
      marker: .
      ls: --
    z2_od_1p000_mz1p7_0p800_HiRes_noBH:
      color: '#2F3BD6'
      marker: .
      ls: --
